<html>
<head>
	<title>Test Project</title>
</head>
<body>

<script src="js/sprite.js"></script>

<canvas width=512 height=512 id="canvas"></canvas>
<img src="images/ball.png" id="ball" hidden>
<script>


// =================================================

let canvas = document.getElementById("canvas");
let context = canvas.getContext("2d");

// Math.random() -- random decimal number between 0.0 and 1.0

let ballSprite1  = new Sprite( 512 * Math.random() , 512 * Math.random(), "ball");
ballSprite1.setSize(50,50);
ballSprite1.setVelocity(2,1);

let ballSprite2 = new Sprite(50, 100, "ball");
ballSprite2.setSize(40,40);
ballSprite2.setVelocity(1,3);

let spriteArray = [];
spriteArray.push(ballSprite1);
spriteArray.push(ballSprite2);

function update()
{
	for (let i = 0; i < spriteArray.length; i++)
	{
		spriteArray[i].update();
	}
}

function render()
{
	// clear the screen
	context.fillStyle = "#DDDDDD"
	context.fillRect(0,0, 512,512);

	for (let i = 0; i < spriteArray.length; i++)
	{
		spriteArray[i].render(context);
	}
}

function loop()
{
	update();
	render();
	requestAnimationFrame(loop);
}

// start the program
loop();

</script>

</body>
</html>
